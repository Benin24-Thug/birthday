<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1 class="animate__animated animate__bounce">Happy Birthday, <span id="userName"></span>!</h1>
        <div class="balloons">
            <div class="balloon animate__animated animate__bounceInLeft"></div>
            <div class="balloon animate__animated animate__bounceInRight"></div>
        </div>
    </div>
    <div class="scroll-section">
        <p id="personalMessage" class="hidden">Dear <span id="userName2"></span>, on your special day, I wish you joy, laughter, and all the happiness in the world. May your year ahead be filled with adventures and dreams come true!</p>
        <div class="gifts">
            <div class="gift animate__animated animate__fadeInUp hidden" data-delay="0">🎁</div>
            <div class="gift animate__animated animate__fadeInUp hidden" data-delay="200">🎂</div>
            <div class="gift animate__animated animate__fadeInUp hidden" data-delay="400">🎈</div>
        </div>
    </div>
    <script>
        // Get name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'Friend';
        document.getElementById('userName').textContent = name;
        document.getElementById('userName2').textContent = name;

        // Scroll-triggered animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.remove('hidden');
                }
            });
        });

        document.querySelectorAll('.hidden').forEach(el => observer.observe(el));
    </script>
</body>
</html>
